<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictorX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --danger: #e63946;
            --success: #2a9d8f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('1000004040.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark);
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: yellow;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2rem;
            position: relative;
        }
        
        .floating-status {
            position: absolute;
            top: 15px; /* Diperbaiki: turunkan sedikit dari atas */
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
            z-index: 10;
            backdrop-filter: blur(5px); /* Efek glassmorphism */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        /* CSS sebelumnya tetap sama (tidak diubah) */
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-weight: normal;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        
        #result {
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .result-besar {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            border-left: 5px solid var(--primary);
        }
        
        .result-kecil {
            background-color: rgba(233, 196, 106, 0.2);
            color: #d4a017;
            border-left: 5px solid #d4a017;
        }
        
        .expiry-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating Status Indicator -->
        <div id="floatingStatus" class="floating-status"></div>
        
        <header>
            <h1>Prediksi BESAR/KECIL</h1>
            <p class="subtitle"></p>
        </header>
        
        <div class="input-group">
            <label for="dataInput">Masukkan 4 hasil akhir<br>Sebelum menggunakan. Analisa dulu<br>apk Analisa Ada sama Admin<br>Free Kok</label>
            <input type="text" id="dataInput" maxlength="4" pattern="\d{4}" 
                   title="Masukkan tepat 4 digit angka" placeholder="Contoh: 1234">
        </div>
        
        <div class="button-group">
            <button class="btn-primary" onclick="prediksi()">
                <i class="fas fa-calculator"></i> Prediksi
            </button>
            <button class="btn-secondary" onclick="resetForm()">
                <i class="fas fa-redo"></i> Reset
            </button>
            <button class="btn-success" onclick="showDaftar()">
                <i class="fas fa-list"></i> Daftar
            </button>
            <button class="btn-danger" onclick="showSawer()">
                <i class="fas fa-donate"></i> Sawer
            </button>
            <button class="btn-whatsapp" onclick="openWhatsApp()">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
        </div>
        
        <div id="result"></div>
        
        <div class="expiry-info">
            <div id="expiryStatus"></div>
        </div>
        
        <footer>
            <p>Â© 2025 Prediksi Angka. Semua prediksi hanya untuk hiburan.</p>
        </footer>
    </div>

    <script>
        // Masa aktif di-set manual di sini (format: YYYY-MM-DDTHH:MM)
        const EXPIRY_DATE = new Date("2025-06-13T23:00"); // <-- UBAH TANGGAL DI SINI
        
        document.addEventListener('DOMContentLoaded', function() {
            checkExpiry();
            setInterval(checkExpiry, 60000); // Cek setiap 1 menit
        });

        function prediksi() {
            const input = document.getElementById('dataInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!/^\d{4}$/.test(input)) {
                resultDiv.textContent = 'Input harus tepat 4 digit angka!';
                resultDiv.style.display = 'block';
                resultDiv.className = '';
                return;
            }
            
            const digits = input.split('').map(d => parseInt(d, 10));
            const total = digits.reduce((a, b) => a + b, 0);
            const modResult = total % 10;
            const prediksi = modResult > 4 ? 'BESAR' : 'KECIL';
            
            resultDiv.textContent = `Hasil: ${prediksi}`;
            resultDiv.style.display = 'block';
            resultDiv.className = prediksi === 'BESAR' ? 'result-besar' : 'result-kecil';
        }

        function resetForm() {
            document.getElementById('dataInput').value = '';
            document.getElementById('result').style.display = 'none';
        }

        function showDaftar() {
            window.open('https://55d8krb.com/#/register?invitationCode=618741674553');
        }

        function showSawer() {
            window.open('https://saweria.co/Bangchal07');
        }

        function openWhatsApp() {
            const phone = '6282267722152';
            const message = 'Halo, saya tertarik dengan prediksi angka ini.';
            window.open(`https://wa.me/${6282267722152}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function checkExpiry() {
            const now = new Date();
            const floatingStatus = document.getElementById('floatingStatus');
            const expiryStatus = document.getElementById('expiryStatus');
            
            if (now > EXPIRY_DATE) {
                floatingStatus.textContent = 'EXPIRED';
                floatingStatus.style.background = 'var(--danger)';
                floatingStatus.style.color = 'white';
                
                expiryStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Masa aktif script telah berakhir!';
                expiryStatus.style.color = 'var(--danger)';
                disableFeatures();
            } else {
                floatingStatus.textContent = 'AKTIF';
                floatingStatus.style.background = 'var(--success)';
                floatingStatus.style.color = 'white';
                
                const diffDays = Math.floor((EXPIRY_DATE - now) / (1000 * 60 * 60 * 24));
                expiryStatus.innerHTML = `<i class="fas fa-check-circle"></i>${EXPIRY_DATE.toLocaleDateString()} (${diffDays} hari lagi)`;
                expiryStatus.style.color = 'var(--success)';
            }
        }

        function disableFeatures() {
            document.querySelectorAll('button:not(.btn-secondary)').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
                btn.style.cursor = 'not-allowed';
            });
            document.getElementById('dataInput').disabled = true;
        }
    </script>
</body>
</html>
