<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, yellow 0%, black 100%);
            margin: 0;
            padding: 20px;
        }
        
        .banner-container {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .banner-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            animation: rainbow 8s linear infinite;
            background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #0000ff, #8000ff);
            background-size: 400% 400%;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .banner-title {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .banner-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            animation: rainbow 8s linear infinite;
            background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #0000ff, #8000ff);
            background-size: 400% 400%;
            border-radius: 3px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .whatsapp-btn {
            background: #25D366;
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-green {
            0% { background-color: #25D366; }
            50% { background-color: #1da851; }
            100% { background-color: #25D366; }
        }
        
        .telegram-btn {
            background: #0088cc;
            animation: pulse-blue 2s infinite;
        }
        
        @keyframes pulse-blue {
            0% { background-color: #0088cc; }
            50% { background-color: #006699; }
            100% { background-color: #0088cc; }
        }
        
        .join-telegram-btn {
            animation: rainbow-bg 6s linear infinite, pulse 1.5s infinite;
            background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #0080ff, #0000ff, #8000ff);
            background-size: 400% 400%;
        }
        
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

            </a>

                <i class="fab fa-telegram icon"></i>Telegram
            </a>
            
            <a href="https://t.me/trialapk_prediksi" class="btn join-telegram-btn" target="_blank">

</body>
</html>
