<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Horizontal Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #overlay {
      position: fixed;
      top: 8px;
      left: 8px;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff88;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 6px #00ff88;
    }
    #angkaInput {
      width: 60px;
      padding: 4px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      text-align: center;
    }
    #predictBtn {
      padding: 4px 8px;
      font-size: 12px;
      font-weight: bold;
      background-color: #00ff88;
      border: none;
      color: #000;
      border-radius: 4px;
      cursor: pointer;
    }
    #prediction {
      font-size: 14px;
      font-weight: bold;
      min-width: 55px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Overlay Horizontal -->
<div id="overlay">
  <div><strong>PREDIKSI:</strong></div>
  <div id="prediction">-</div>
  <input type="text" id="angkaInput" placeholder="3472" maxlength="4">
  <button id="predictBtn">START</button>
</div>

<!-- Halaman Game -->
<iframe src="https://55d8krb.com/#/register?invitationCode=618741674553"></iframe>

<script>
function predict(angka) {
  const sorted = [...angka].sort((a, b) => a - b);
  const medianPred = sorted[2];
  const median = medianPred > 5 ? 'BESAR' : 'KECIL';

  const avg = Math.round((angka[0] + angka[1] + angka[2]) / 3);
  const diff = angka[3] - angka[2];
  const rataPred = avg + diff;
  const rata = rataPred > 0 ? 'BESAR' : 'KECIL';

  const s1 = angka[1] - angka[0];
  const s2 = angka[2] - angka[1];
  const s3 = angka[3] - angka[2];
  const sNext = s3 + (s2 - s1);
  const selisihPred = angka[3] + sNext;
  const selisih = selisihPred > 0 ? 'BESAR' : 'KECIL';

  const hasil = [median, rata, selisih];
  const besar = hasil.filter(h => h === 'BESAR').length;
  return besar >= 2 ? 'BESAR' : 'KECIL';
}

document.getElementById("predictBtn").addEventListener("click", () => {
  const inputEl = document.getElementById("angkaInput");
  const input = inputEl.value.trim();
  const predictionDiv = document.getElementById("prediction");

  if (!/^\d{4}$/.test(input)) {
    predictionDiv.textContent = "Err";
    return;
  }

  const angka = input.split('').map(n => parseInt(n));
  const hasil = predict(angka);
  predictionDiv.textContent = hasil;
  inputEl.value = "";

  setTimeout(() => {
    predictionDiv.textContent = "-";
  }, 10000);
});
</script>

</body>
</html>
