<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Multi Platform</title>
  <style>
    /* Gaya Umum */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      color: #ffcc00;
      margin-bottom: 5px;
      font-size: 2rem;
    }
    
    /* Grid Tombol Platform */
    .platform-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Tombol Bulat */
    .platform-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      border: 3px solid;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      background-size: cover;
      background-position: center;
    }
    
    /* Efek Hover */
    .platform-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    /* Warna Border untuk Setiap Platform */
    .btn-55five { border-color: #ffffff; }
    .btn-62Club { border-color: #000000; }
    .btn-Didihub { border-color: #000000; }
    .btn-24Club { border-color: #ffffff; }
    
    /* Label Platform */
    .platform-label {
      position: absolute;
      bottom: -25px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
    
    /* Halaman Prediksi (tersembunyi awal) */
    .prediction-page {
      display: none;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
      border-radius: 15px;
      overflow: hidden;
    }
    
    /* Background untuk masing-masing platform */
    .prediction-content-55five {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('1000009900.png');
      background-size: cover;
      padding: 20px;
      border: 2px solid #ffffff;
    }
    
    .prediction-content-62Club {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('1000006221.png');
      background-size: cover;
      padding: 20px;
      border: 2px solid #000000;
    }
    
    .prediction-content-Didihub {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('1000007266.png');
      background-size: cover;
      padding: 20px;
      border: 2px solid #000000;
    }
    
    .prediction-content-24Club {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('10000062736.png');
      background-size: cover;
      padding: 20px;
      border: 2px solid #ffffff;
    }
    
    /* Media Query untuk Mobile */
    @media (max-width: 600px) {
      .platform-grid {
        grid-template-columns: 1fr;
      }
      
      .platform-btn {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>PILIH PLATFORM PREDIKSI WINGO</h1>
    <p>By : Bang Ichal</p>
  </div>
  
  <div class="platform-grid">
    <!-- Tombol 55five -->
    <div class="platform-btn btn-55five" 
         style="background-image: url('1000009900.png')"
         onclick="selectPlatform('55five')">
      <div class="platform-label">55FIVE</div>
    </div>
    
    <!-- Tombol 62Club -->
    <div class="platform-btn btn-62Club" 
         style="background-image: url('1000006221.png')"
         onclick="selectPlatform('62Club')">
      <div class="platform-label">62CLUB</div>
    </div>
    
    <!-- Tombol Didihub -->
    <div class="platform-btn btn-Didihub" 
         style="background-image: url('1000007266.png')"
         onclick="selectPlatform('Didihub')">
      <div class="platform-label">DIDIHUB</div>
    </div>
    
    <!-- Tombol 24Club -->
    <div class="platform-btn btn-24Club" 
         style="background-image: url('10000062736.png')"
         onclick="selectPlatform('24Club')">
      <div class="platform-label">24CLUB</div>
    </div>
  </div>
  
  <!-- Halaman Prediksi (akan diisi oleh JavaScript) -->
  <div id="predictionPage" class="prediction-page">
    <!-- Konten prediksi akan dimuat di sini -->
  </div>

  <script>
    // MASA AKTIF
  const batasAktif = new Date("2025-06-14T23:00");
  window.onload = function () {
    const hariIni = new Date();
    if (hariIni > batasAktif) {
      document.body.innerHTML = `
        <h2 style="color:red;">â›” Masa aktif Gratis telah berakhir.</h2>
        <p>Silakan hubungi pengembang untuk perpanjangan.</p>
        <p>ðŸ’ŒWA : 0822 6772 2152</p>
      `;
    }
  };

  // Fungsi lainnya...
    // Fungsi untuk memilih platform
    function selectPlatform(platform) {
      // Sembunyikan tombol platform
      document.querySelector('.platform-grid').style.display = 'none';
      document.querySelector('.header').style.display = 'none';
      
      // Tampilkan halaman prediksi
      const predictionPage = document.getElementById('predictionPage');
      predictionPage.style.display = 'block';
      
      // Set konten halaman prediksi berdasarkan platform
      predictionPage.innerHTML = `
        <div class="prediction-content-${platform}">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: #ffcc00; margin: 0;">PREDIKSI ${platform.toUpperCase()} K3</h2>
            <button onclick="backToPlatforms()" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">Ã—</button>
          </div>
          
          <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #aaa;">Masukkan 4 hasil akhir</label>
            <input type="text" id="inputAngka" maxlength="4" placeholder="Contoh: 1234" 
                   style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #444; background-color: rgba(255,255,255,0.9);">
          </div>
          
          <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="startPrediction('${platform}')" 
                    style="flex: 1; padding: 12px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
              START
            </button>
            <button onclick="resetForm()" 
                    style="flex: 1; padding: 12px; background-color: #f44336; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
              RESET
            </button>
          </div>
          
          <div id="hasilPrediksi" style="margin-top: 20px; font-weight: bold; font-size: 24px; text-align: center; padding: 15px; 
               border-radius: 5px; background-color: rgba(0,0,0,0.5); color: #ffcc00; animation: float 3s ease-in-out infinite;">
          </div>
          
          <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button onclick="window.open('https://wa.me/6282267722152')" 
                    style="padding: 10px 15px; background-color: #25D366; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
              WHATSAPP
            </button>
            <button onclick="donate()" 
                    style="padding: 10px 15px; background-color: #FF9800; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
              SAWER
            </button>
            <button onclick="window.open('https://winbig.shop/register?invitationCode=015231331314')" 
                    style="padding: 10px 15px; background-color: #2196F3; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
              DAFTAR
            </button>
          </div>
        </div>
        
        <style>
          @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
          }
        </style>
      `;
    }
    
    // Fungsi untuk kembali ke halaman platform
    function backToPlatforms() {
      document.querySelector('.platform-grid').style.display = 'grid';
      document.querySelector('.header').style.display = 'block';
      document.getElementById('predictionPage').style.display = 'none';
      resetForm();
    }
    
    // Fungsi reset form
    function resetForm() {
      const input = document.getElementById('inputAngka');
      if (input) input.value = '';
      const hasil = document.getElementById('hasilPrediksi');
      if (hasil) hasil.innerText = '';
    }
    
    // Fungsi prediksi
    function startPrediction(platform) {
      const input = document.getElementById("inputAngka").value.trim();
      const output = document.getElementById("hasilPrediksi");

      if (!/^[0-9]{4}$/.test(input)) {
        output.innerText = "Input harus 4 angka!";
        return;
      }

      const angka = input.split('').map(Number);
      const p1 = metode1(angka);
      const p2 = metode2(angka);
      const p3 = metode3(angka);

      const suara = [p1, p2, p3];
      const besar = suara.filter(p => p === "BESAR").length;
      const kecil = suara.filter(p => p === "KECIL").length;

      if (besar >= 2) {
        output.innerText = "BESAR";
      } else if (kecil >= 2) {
        output.innerText = "KECIL";
      } else {
        output.innerText = "- (Tidak jelas)";
      }
    }
    
    // Fungsi donasi
    function donate() {
      alert('Terima kasih atas dukungan Anda!\n\nRekening Donasi:\nDANA: 082267722152\nCHAIRUL ICHSAN: Prediksi K3');
    }

    // Metode Prediksi
    function metode1(arr) {
      const sorted = [...arr].sort((a, b) => a - b);
      const median = (sorted[1] + sorted[2]) / 2;
      const koreksi = arr[3] - arr[2];
      const hasil = Math.round(median + koreksi / 2);
      return hasil >= 5 ? "BESAR" : "KECIL";
    }

    function metode2(arr) {
      const rata = (arr[0] + arr[1] + arr[2] + arr[3]) / 4;
      const delta = (arr[3] - arr[2] + arr[2] - arr[1]) / 2;
      const hasil = Math.round(rata + delta / 3);
      return hasil >= 5 ? "BESAR" : "KECIL";
    }

    function metode3(arr) {
      const sum = arr[1] + arr[2];
      return sum % 2 === 0 ? "BESAR" : "KECIL";
    }
  </script>
</body>
</html>
